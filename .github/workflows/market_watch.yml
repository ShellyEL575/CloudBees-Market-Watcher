name: CloudBees Market Watch

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *" # daily at 09:00 UTC

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --------------------------
      # Run Scraper
      # --------------------------
      - name: Run scraper
        env:
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
        run: |
          python scrape_only.py

      # Store raw scraped posts
      - name: Upload scraped posts
        uses: actions/upload-artifact@v4
        with:
          name: scraped-posts
          path: data/posts.json

      # --------------------------
      # Run Summarizer
      # --------------------------
      - name: Run summarizer
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python summarize_only.py

      # Upload Markdown summary report
      - name: Upload summary report
        uses: actions/upload-artifact@v4
        with:
          name: market-watch-report
          path: reports/*.md

      # Upload evidence sources artifact
      - name: Upload evidence sources
        uses: actions/upload-artifact@v4
        with:
          name: market-watch-sources
          path: sources/*.md
