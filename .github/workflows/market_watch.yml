name: CloudBees Market Watch

on:
  schedule:
    - cron: "0 7 * * *"   # daily at 07:00 UTC
  workflow_dispatch:

jobs:
  market-watch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scraper
        env:
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
        run: |
          python scrape_only.py

      - name: Run summarizer
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python summarize_only.py

      - name: Commit new data and reports
        run: |
          git config --local user.email "bot@cloudbees.com"
          git config --local user.name "CloudBees Market Bot"
          git add data/posts.json reports/*.md
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "ðŸ“Š Daily Market Watch ($(date -u +"%Y-%m-%d"))"
            git push
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: market-reports
          path: |
            data/posts.json
            reports/*.md
